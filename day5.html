<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Day5 -->
    <!-- Types of Input  -->
    <form>

        <div>
            <label for="firstName">First Name:</label>
            <input type="text" maxlength="10" minlength="5" id="firstName" name="firstName" required class="firstName"
                placeholder="Enter your first name" />
        </div>
        <br>
        <label for="password">Password:</label>

        <input type="password" id="password" name="password" class="password" />
        <div>
            <input type="search" name="search" id="search" />
        </div>
        <input type="button" value="button">
        <input type="color" name="color" id="color">
        <div>
            <input type="date" name="date" id="date">

        </div>
        <div>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>

        <div>
            <input required type="email" placeholder="email" name="email" id="email">
        </div>
        <div>
            <input required type="file" accept="image/png, image/jpeg" placeholder="email" name="email" id="email">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
