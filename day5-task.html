<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <div>
                <div>

                    <input type="radio" name="radio" id="html" class="radio" value="HTML" />
                    <label for="html">HTML</label>
                </div>
                <div>

                    <input type="radio" name="radio" id="css" class="radio" value="CSS" />
                    <label for="css">CSS</label>
                </div>
                <div>

                    <input type="radio" name="radio" id="javascript" class="radio" value="Javascript" />
                    <label for="javascript">Javascript</label>
                </div>

            </div>
            <div>
                <div>
                    <input type="checkbox" name="Yes" id="Yes" value="YES" />
                    <label for="Yes">YES</label>
                </div>
                <div>
                    <input type="checkbox" name="No" id="No" value="NO" />
                    <label for="No">NO</label>
                </div>
            </div>
            <div>
                <label for="number">Number (between 0 and 9)</label>
                <input type="number" id="number" class="number" min="0" max="9" />
            </div>
            <div>
                <label for="range">Range (between 0 & 100)</label>
                <input type="range" name="range" id="range" min="0" max="100" />

            </div>
            <div>
                <label for="tel">Format (123-45-678)</label>
                <input type="tel" id="tel" class="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
